apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

repositories {
    maven { url "https://jitpack.io" }
    maven() {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}


android {
    signingConfigs {
        release_config {
            keyAlias 'ahaha'
            keyPassword '111111'
            storeFile file('D:/androidWorkspace/GanHuo/release_keystore.jks')
            storePassword '111111'
        }
    }
    compileSdkVersion 24
    buildToolsVersion '24.0.0'
    defaultConfig {
        applicationId "io.gank.feng24k.app"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'UnusedAttribute', 'ValidFragment', 'GradleDependency', 'OnClick', 'MissingPrefix', 'MenuTitle'
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile "org.robobinding:robobinding:${robobindingVersion}:with-aop"
    compile "org.robobinding:extras:${robobindingVersion}"
    apt "org.robobinding:codegen:$robobindingVersion"
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.wang.avi:library:1.0.5'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.jiongbull:jlog:1.0.5'
    compile 'com.github.fandf1990:SwipeToLoadLayout:1.0.4'
    compile 'com.google.code.gson:gson:2.5'

    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:converter-scalars:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'

    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.2.1'

    compile 'com.squareup.okhttp3:logging-interceptor:3.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.3.0'

    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.Kennyc1012:MultiStateView:1.2.0'
    compile 'com.ogaclejapan.smarttablayout:library:1.6.1'
    compile 'org.jsoup:jsoup:1.9.2'
    compile 'com.zhy:okhttputils:2.6.2'
    compile 'com.daimajia.numberprogressbar:library:1.2@aar'
}
